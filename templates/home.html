<!-- templates/home.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8" />
    <title>Longest Word</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Longest Word</h1>
    <div>Logged as: {{user}}</div>
    <div>Actual score : {{score}}</div>

    <div>
      {% for letter in grid %}
        <span class="letter">{{ letter }}</span>
      {% endfor %}
    </div>
    <form action="/check" id="form" method="post">
      <input type="hidden" name="grid" value="{{ ''.join(grid) }}">
      <input type="text" name="word" onkeyup="this.value = this.value.toUpperCase();">
      <button>Check!</button>
    </form>
    <div id="results">
      {% if word %}
        Your word: <strong>{{ word }}</strong>.
        {% if is_valid %}
          <span class="valid">Congrats, it's valid!</span>
        {% else %}
          <span class="invalid">Sorry, it's invalid...</span>
        {% endif %}
        {% if is_used %}
          <span class="warning">... But already used</span>
        {% endif %}
      {% endif %}
    </div>
      <form action="/logout" id="logout" method="post">
        <button>Logout</button>
      </form>
    <div>
    </div>
  </body>
</html>
